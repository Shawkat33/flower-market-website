<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script
			src="https://kit.fontawesome.com/417f4f932b.js"
			crossorigin="anonymous"
		></script>
		<title>Flower Market Website</title>
	</head>
	<body>
		<!-- Header/Nav Section -->

		<header class="mt-[1.875rem] mb-[7.5rem] mx-[9.375rem]">
			<nav class="flex justify-between">
				<div class="logo">
					<a href=""
						><img
							class="w-[8.4375rem] h-[5.125rem]"
							src="assets/logo.png"
							alt=""
					/></a>
				</div>
				<div
					class="nav-links flex items-center gap-x-12 text-base text-[#8987A1]"
				>
					<div class="navlink hover:text-[#252432] hover:font-bold">
						<a href="">Home</a>
					</div>
					<div class="navlink hover:text-[#252432] hover:font-bold">
						<a href="">Shop</a>
					</div>
					<div class="navlink hover:text-[#252432] hover:font-bold">
						<a href="">About Us</a>
					</div>
					<div class="navlink text-black">
						<i class="fa-solid fa-cart-shopping"></i>&nbsp&nbsp&nbsp
						Cart(&dollar;56)
					</div>
				</div>
			</nav>
		</header>

		<!-- Main Body Section -->

		<main class="flex flex-col">
			<!-- Banner Section -->

			<div class="banner mx-[9.375rem]"></div>

			<!-- Products Card Section -->

			<div class="products mx-[9.375rem]"></div>

			<!-- Highlight & Badge Section -->

			<div class="highlight mx-[9.375rem]"></div>

			<!-- Latest Deals Section -->

			<div class="deals mx-[9.375rem]"></div>

			<!-- Sale Card Section -->

			<div class="sale mx-[9.375rem]"></div>

			<!-- Contact Section -->

			<div class="contact mx-[9.375rem]"></div>
		</main>

		<!-- Footer Section -->

		<footer>
			<div class="footer"></div>
		</footer>
	</body>
</html>
